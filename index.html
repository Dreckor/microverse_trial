<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Trial form</h1>
    <p id="description">Welcome to our form</p>

    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" required placeholder="type your name" />
      <label for="email" id="email-label">Email </label>
      <input id="email" type="email" required placeholder="type your email" />
      <label for="number" id="number-label">Number </label>
      <input
        type="number"
        id="number"
        min="10"
        max="100"
        required
        placeholder="type a number"
      />
      <label for="dropdown">Select an option:</label>
      <select name="" id="dropdown" required>
        <option value="student">student</option>
        <option value="full time job">full time job</option>
        <option value="full time learner">full time learner</option>
        <option value="prefer not to say">prefer not to say</option>
        <option value="other">other</option>
      </select>
      <label for="first"></label>
      <input type="radio" name="radio" id="first" value="30" />
      <label for=" second"></label>
      <input type="radio" name="radio" id="second" value="30" />
      <input type="checkbox" value="10" />
      <input type="checkbox" value="20" />
      <input type="checkbox" value="25" />

      <label for="comments">Comments</label>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      <button id="submit" type="submit">Submit</button>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
